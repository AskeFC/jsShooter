<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Open source nodejs and HTML5 game">
		<meta name="keywords" content="HTML,HTML5,game,JavaScript,free,opensource,open source,github,nodejs,multiplayer,download">
		
        <link rel="icon" href="/client/icon.png">
		<link rel="stylesheet" type="text/css" href="/client/style.css">

        <title>JS Shooter</title>
	</head>
	<body onmousemove="mouseMove(event);">
		<canvas id="ctx" width="1200" height="600"></canvas>

		<div id="overlay"></div>

		<div id="scoreDiv" class="noselect">
            undefined
        </div>
		<div id="death" class="noselect">
			<div id="dead" class="noselect">
				You are dead
			</div>
			<br>
			<div id="countdown" class="noselect">
                0
            </div>
		</div>
		<div id="powerupCountdown" class="noselect">
			Powerup time left: 
			<div id="powerupCountdownTimer">
				0
			</div>
		</div>

		<div id=menuTextDiv>
			Menu
		</div>
		<div id="uiDiv" class="noselect">
			<button id="upgradefs" class="shadow" disabled="disabled">
                Double fire speed (2000)
            </button>
			<button id="upgradedb" class="shadow" disabled="disabled">
                Dual bullets (5000)
            </button>
			<button id="upgradehp" class="shadow" disabled="disabled">
                Upgrade HP (500)
            </button>
			<button id="upgradeBulletSize" class="shadow" disabled="disabled">
                Upgrade bullet size (5000)
            </button>
			<input id="mlock" type="checkbox">
            Lock menu
			<br>
			<input id="nameInput" value="Unnamed" maxlength="16" pattern="[A-Za-z0-9]" required onkeydown="nameInputKeydown(event)">
			<button id="setName" class="shadow">
                Set name
            </button>
			<a href="https://github.com/AskeFC/jsShooter" target="_blank">
                Source code
            </a>
		</div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!--<script src="/client/jquery-3.3.1.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" integrity="sha512-iqRVtNB+t9O+epcgUTIPF+nklypcR23H1yR1NFM9kffn6/iBhZ9bTB6oKLaGMv8JE9UgjcwfBFg/eHC/VMws+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js" integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--<script src="/client/socket.io.js"></script>-->
		<script src="/client/cookies.js"></script>
		<script src="/client/game.js"></script>
	</body>
</html>
